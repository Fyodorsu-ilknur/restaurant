# ===============================================
# Veritabanı Bağlantı Ayarları
# ===============================================
# PostgreSQL veritabanı (Docker container'ında çalışıyor)
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_db

# PostgreSQL'e bağlanmak için kullanıcı adı
spring.datasource.username=postgres

# PostgreSQL şifresi
spring.datasource.password=SecurePass123!@#


# ===============================================
# JPA / Hibernate Ayarları
# ===============================================
# Kodda yazdığımız Java sınıflarına (Entity) göre veritabanı tablolarını otomatik olarak günceller.
spring.jpa.hibernate.ddl-auto=update

# Çalıştırılan SQL sorgularını konsolda gösterir. Bu, hata ayıklama için çok faydalıdır.
spring.jpa.show-sql=true

# SQL sorgularını daha okunaklı formatlar.
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# Uygulama Ayarları
# ===============================================
# Frontend URL'i - QR kod içinde kullanılacak
# Geliştirme ortamı için localhost, production'da gerçek domain
app.frontend.url=http://localhost:3000